<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect Meet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js" crossorigin="anonymous"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gray: {
                750: '#2d3748',
                850: '#1a202c',
                950: '#0d1117',
              },
              primary: {
                500: '#3b82f6',
                600: '#2563eb',
              }
            },
            animation: {
              'float-up': 'floatUp 2s ease-out forwards',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              floatUp: {
                '0%': { transform: 'translateY(0) scale(0.5)', opacity: '0' },
                '10%': { opacity: '1', transform: 'translateY(-10px) scale(1.2)' },
                '100%': { transform: 'translateY(-100px) scale(1)', opacity: '0' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Custom scrollbar for chat */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #1f2937; 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #4b5563; 
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #6b7280; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.574.0",
    "peerjs": "https://esm.sh/peerjs@1.5.2?bundle-deps"
  }
}
</script>
</head>
  <body class="bg-gray-950 text-white overflow-hidden">
    <div id="root"></div>
  </body>
</html>
